<!--登入-->

    <div class="main">
        <table class="signin_table">

            <tr class="tr1">
                <td class="td1_1" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500"></td>
                <td class="td1_2" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500"></td>
                <td rowspan="2" class="td1_3" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500"></td>
            </tr>

            <tr class="tr2">
                <td class="td2_1" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500"></td>
                <td class="td2_2" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500"></td>
            </tr>

            <tr class="tr3">
                <td class="td3_1" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500"></td>
                <td class="td3_2" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="800">
                    <!--sign in 的區塊-->
                    <div class="sign_in">
                        <h4>使用社交帳戶登入</h4>
                        <div class="sign_in_icon">
                
                            <button class="line">Line登入</button>
                            <button class="fb">Facebook登入</button>
                
                        </div>
                        <p class="p1">或</p>
                        <hr>
                        <h4>FunJia會員帳號登入</h4>
                        <div class="userpsd">
                
                            <div class="upfont">
                                <p>User：</p>
                                <p>Password：</p>
                            </div>
                            <div class="upsoild">
                                <div class="upsoildflex">
                                    <input type="text" name="addres" placeholder="Email">
                                </div>
                                <div class="upsoildflex">
                                    <input type="password" name="Password" placeholder="Password">
                                </div>
                            </div>
                
                        </div>
                        <a class="af" href="">忘記密碼?</a>
                        <div class="signbutton">
                            <button class="enter1">立即登入</button>
                        </div>
                        <hr>
                        <div class="now">
                            <p>立即註冊，隨時收到獨家優惠</p>
                            <button class="enter2">免費註冊</button>
                        </div>
                    </div>
                </td>
                <td class="td3_3" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1000">
                    <div class="logo">
                        <img src="./img/logo_nofont.png">
                    </div>
                    <div class="slogan">
                        <p>Nature Exploration</p>
                    </div>
                </td>
            </tr>

            <tr class="tr4">
                <td class="td4_1" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500"></td>
                <td class="td4_2" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500"></td>
                <td rowspan="2" class="td4_3" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500"></td>
            </tr>

            <tr class="tr5">
                <td class="td5_1" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500"></td>
                <td class="td5_2" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500"></td>
            </tr>

          </table>
    </div>

                    <div class="email_footer">
                        <img src="./img/email_footer.png">

                    <div class="rudder_footer">

                <div class="fb_ig">
                <div class="logo_footer"><img src="./img/logo_nofont.png"></div>
